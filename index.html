<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Grand Luxury Tree - Cloud Edition</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0f2027 0%, #203a43 50%, #2c5364 100%);
    background-color: #050d1a;
    font-family: 'Times New Roman', serif;
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
}

#canvas-container {
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0; left: 0;
    z-index: 1;
    cursor: grab;
}
#canvas-container:active { cursor: grabbing; }

/* ===== MUSIC BUTTON ===== */
#music-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 999;
    padding: 12px 18px;
    background: rgba(0,0,0,0.6);
    border: 1px solid #d4af37;
    color: #d4af37;
    cursor: pointer;
    letter-spacing: 2px;
    font-size: 11px;
    backdrop-filter: blur(5px);
}
#music-btn.active {
    background: #d4af37;
    color: #000;
    box-shadow: 0 0 15px rgba(212,175,55,0.6);
}

/* UI / Loader giá»¯ nguyÃªn */
#loader {
    position: absolute;
    inset: 0;
    background: #050d1a;
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity .8s ease;
}
.spinner {
    width: 40px;
    height: 40px;
    border: 1px solid rgba(212,175,55,.2);
    border-top: 1px solid #d4af37;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
.loader-text {
    color: #d4af37;
    font-size: 14px;
    letter-spacing: 4px;
    margin-top: 20px;
    text-transform: uppercase;
}
</style>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
    "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
  }
}
</script>
</head>

<body>

<!-- ================= AUDIO ================= -->
<audio id="bgm" loop>
    <source src="./audio/holly-jolly-christmas.mp3" type="audio/mpeg">
</audio>
<button id="music-btn">ðŸ”Š PLAY MUSIC</button>

<div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Loading Memories</div>
</div>

<div id="canvas-container"></div>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

/* ================= AUDIO LOGIC ================= */
const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("music-btn");
let musicPlaying = false;

musicBtn.addEventListener("click", () => {
    if (!musicPlaying) {
        bgm.volume = 0.35;
        bgm.play();
        musicBtn.textContent = "â¸ MUSIC";
        musicBtn.classList.add("active");
    } else {
        bgm.pause();
        musicBtn.textContent = "ðŸ”Š PLAY MUSIC";
        musicBtn.classList.remove("active");
    }
    musicPlaying = !musicPlaying;
});

/* ================= THREE CORE ================= */
let scene, camera, renderer, composer;
let group;
const clock = new THREE.Clock();

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050d1a);
    scene.fog = new THREE.FogExp2(0x050d1a, 0.015);

    camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 50);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.toneMapping = THREE.ReinhardToneMapping;
    renderer.toneMappingExposure = 2.2;
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const point = new THREE.PointLight(0xffcc66, 2, 50);
    point.position.set(0, 10, 10);
    scene.add(point);

    group = new THREE.Group();
    scene.add(group);

    createTree();

    composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(
        new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            0.8, 0.4, 0.85
        )
    );

    window.addEventListener('resize', onResize);

    const loader = document.getElementById('loader');
    loader.style.opacity = 0;
    setTimeout(() => loader.remove(), 800);
}

function createTree() {
    const geo = new THREE.SphereGeometry(0.45, 24, 24);
    const mat = new THREE.MeshStandardMaterial({
        color: 0xffd966,
        metalness: 1,
        roughness: 0.15,
        emissive: 0x332200,
        emissiveIntensity: 0.3
    });

    const height = 24;
    for (let i = 0; i < 1200; i++) {
        const m = new THREE.Mesh(geo, mat);
        const t = Math.random();
        const y = t * height - height / 2;
        const r = (1 - t) * 8;
        const a = t * 40;

        m.position.set(
            Math.cos(a) * r,
            y,
            Math.sin(a) * r
        );
        m.scale.setScalar(0.35 + Math.random() * 0.5);
        group.add(m);
    }
}

function animate() {
    requestAnimationFrame(animate);
    const dt = clock.getDelta();
    group.rotation.y += 0.3 * dt;
    composer.render();
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
